# Default values for pullsecret-patcher.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: quay.io/titansoft/imagepullsecret-patcher
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: v0.14

nameOverride: ''
fullnameOverride: ''

rbac:
  # Specifies whether rbac resources should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  serviceAccountName: ''

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

resources:
  requests:
    cpu: 0.1
    memory: 15Mi
  limits:
    cpu: 0.2
    memory: 30Mi

# see the full list in the readme:
env:
  CONFIG_SECRETNAME: managed-global-pullsecret

registry:
  # plain creds (not encoded):
  username: ''
  password: ''
  # server: docker.io
  # email: 'not@us.ed'